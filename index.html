<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album</title>
    <link rel="stylesheet" href="/css/compiledStyles.css">
  </head>
  <body>

    <header>
      <h2>My Albums</h2>
    </header>

    <aside>
      <nav>
        <ul>
          <li rel="album1" class="album1 activeNav"><a href="#">Album 1</a></li>
          <li rel="album2" class="album2"><a href="#">Album 2</a></li>
          <li rel="album3" class="album3"><a href="#">Album 3</a></li>
          <li rel="album4" class="album4"><a href="#">Album 4</a></li>
          <li rel="album5" class="album5"><a href="#">Album 5</a></li>
          <li rel="album6" class="album6"><a href="#">Album 6</a></li>
        </ul>
      </nav>
    </aside>

    <section>
      <!-- <h2 class="closeAlbumTitle">Album 1</h2>
      <h2 class="closePhotoTitle">Photo 1</h2> -->
      <a class="backButton" href="#">Back to Album</a>

      <!-- FULLSCREEN ALBUM WRAPPER -->
      <div class="albumWrapper active">
        <div rel="album1" data-nav="album1" class="albumFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="albumName">Album 1</h5>
        </div>
        <div rel="album2" data-nav="album2" class="albumFrame">
          <img src="http://lorempixel.com/output/food-q-g-225-200-1.jpg" alt="" />
          <h5 class="albumName">Album 2</h5>
        </div>
        <div rel="album3" data-nav="album3" class="albumFrame">
          <img src="http://lorempixel.com/output/city-q-c-225-200-3.jpg" alt="" />
          <h5 class="albumName">Album 3</h5>
        </div>
        <div rel="album4" data-nav="album4" class="albumFrame">
          <img src="http://lorempixel.com/output/sports-q-c-250-200-1.jpg" alt="" />
          <h5 class="albumName">Album 4</h5>
        </div>
        <div rel="album5" data-nav="album5" class="albumFrame">
          <img src="http://lorempixel.com/output/city-q-g-250-200-9.jpg" alt="" />
          <h5 class="albumName">Album 5</h5>
        </div>
        <div rel="album6" data-nav="album6" class="albumFrame">
          <img src="http://lorempixel.com/output/food-q-g-250-200-8.jpg" alt="" />
          <h5 class="albumName">Album 6</h5>
        </div>
      </div>

      <!-- 3/4 SCREEN PHOTO CONTAINER 1 -->
      <div class="photoWrapper">
        <div class="closePhotoTitle">
          <h2>Album 1</h2>
        </div>
        <div data-photo="photo1" rel="photo1" class="photoFrame">
          <h5 class="photoNameTop">Photo 1</h5>
          <img src="" alt="" />
          <h5 class="photoNameBottom">Photo 1</h5>
        </div>
        <div data-photo="photo2" rel="photo2" class="photoFrame">
          <h5 class="photoNameTop">Photo 2</h5>
          <img src="" alt="" />
          <h5 class="photoNameBottom">Photo 2</h5>
        </div>
        <div data-photo="photo3" rel="photo3" class="photoFrame">
          <h5 class="photoNameTop">Photo 3</h5>
          <img src="" alt="" />
          <h5 class="photoNameBottom">Photo 3</h5>
        </div>
        <div data-photo="photo4" rel="photo4" class="photoFrame">
          <h5 class="photoNameTop">Photo 4</h5>
          <img src="" alt="" />
          <h5 class="photoNameBottom">Photo 4</h5>
        </div>
        <div data-photo="photo5" rel="photo5" class="photoFrame">
          <h5 class="photoNameTop">Photo 5</h5>
          <img src="" alt="" />
          <h5 class="photoNameBottom">Photo 5</h5>
        </div>
        <div data-photo="photo6" rel="photo6" class="photoFrame">
          <h5 class="photoNameTop">Photo 6</h5>
          <img src="" alt="" />
          <h5 class="photoNameBottom">Photo 6</h5>
        </div>
      </div>
    </section>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
