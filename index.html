<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album</title>
    <link rel="stylesheet" href="/css/compiledStyles.css">
  </head>
  <body>

    <header>
      <h2>My Albums</h2>
    </header>

    <aside>
      <nav>
        <ul>
          <li class="activeNav"><a href="#">Album 1</a></li>
          <li><a href="#">Album 2</a></li>
          <li><a href="#">Album 3</a></li>
          <li><a href="#">Album 4</a></li>
          <li><a href="#">Album 5</a></li>
          <li><a href="#">Album 6</a></li>
        </ul>
      </nav>
    </aside>

    <section>
      <h2 class="closeAlbumTitle">Album 1</h2>
      <h2 class="closePhotoTitle">Photo 1</h2>
      <!-- FULLSCREEN ALBUM WRAPPER -->
      <div class="albumWrapper active">
        <div class="albumFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="albumName">Album 1</h5>
        </div>
        <div class="albumFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="albumName">Album 2</h5>
        </div>
        <div class="albumFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="albumName">Album 3</h5>
        </div>
        <div class="albumFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="albumName">Album 4</h5>
        </div>
        <div class="albumFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="albumName">Album 5</h5>
        </div>
        <div class="albumFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="albumName">Album 6</h5>
        </div>
      </div>
      <!-- 3/4 SCREEN PHOTO CONTAINER -->
      <div class="photoWrapper">
        <div class="photoFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="photoName">photo 1</h5>
        </div>
        <div class="photoFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="photoName">Photo 2</h5>
        </div>
        <div class="photoFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="photoName">Photo 3</h5>
        </div>
        <div class="photoFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="photoName">Photo 4</h5>
        </div>
        <div class="photoFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="photoName">Photo 5</h5>
        </div>
        <div class="photoFrame">
          <img src="http://www.fillmurray.com/200/200" alt="" />
          <h5 class="photoName">Photo 6</h5>
        </div>
      </div>
    </section>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
